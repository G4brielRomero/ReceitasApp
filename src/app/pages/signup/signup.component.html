<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Cadastro</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Digite seu nome" formControlName="name">
          <mat-error *ngIf="signupForm.get('name')?.errors?.['required']">
            Nome é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Digite seu email" formControlName="email" type="email">
          <mat-error *ngIf="signupForm.get('email')?.errors?.['required']">
            Email é obrigatório
          </mat-error>
          <mat-error *ngIf="signupForm.get('email')?.errors?.['email']">
            Digite um email válido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput placeholder="Digite sua senha" formControlName="password"
                 [type]="hidePassword ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('password')?.errors?.['required']">
            Senha é obrigatória
          </mat-error>
          <mat-error *ngIf="signupForm.get('password')?.errors?.['minlength']">
            Senha deve ter no mínimo 6 caracteres
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirmar Senha</mat-label>
          <input matInput placeholder="Confirme sua senha" formControlName="confirmPassword"
                 [type]="hideConfirmPassword ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">
            Confirmação de senha é obrigatória
          </mat-error>
          <mat-error *ngIf="signupForm.errors?.['passwordMismatch']">
            Senhas não conferem
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit"
                [disabled]="signupForm.invalid" class="full-width">
          Cadastrar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
