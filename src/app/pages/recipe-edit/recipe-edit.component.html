<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Editar Receita</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Título da Receita</mat-label>
          <input matInput placeholder="Digite o título da receita" formControlName="title">
          <mat-error *ngIf="recipeForm.get('title')?.hasError('required')">
            Título é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Categoria</mat-label>
          <mat-select formControlName="category">
            <mat-option *ngFor="let category of categories" [value]="category">
              {{ category }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="recipeForm.get('category')?.hasError('required')">
            Categoria é obrigatória
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Descrição</mat-label>
          <textarea matInput placeholder="Descreva a receita" formControlName="description"></textarea>
          <mat-error *ngIf="recipeForm.get('description')?.hasError('required')">
            Descrição é obrigatória
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="recipeForm.invalid">
          Salvar Receita
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
